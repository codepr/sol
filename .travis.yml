os: linux
language: c
compiler:
  - gcc

dist:
  - bionic

sudo: true

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -y libssl-dev python-all python3-all uuid-dev openssl
  - sudo pip install paho-mqtt
  - cmake .

script:
  - make sol
  - make sol_test

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
